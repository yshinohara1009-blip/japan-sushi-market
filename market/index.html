<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>JAPAN SUSHI MARKET</title>
<link rel="stylesheet" href="style.css?v=601" />
</head>

<body>

<div class="wrap">
  <div class="frame">

    <img src="JSM.PNG" class="art" alt="JAPAN SUSHI MARKET" />

    <div class="ui">
      <a class="btn primary"
         href="https://jup.ag/"
         target="_blank" rel="noopener">
        TRADE ON JUPITER
      </a>

      <button class="btn ghost" id="contractBtn" type="button">
        CONTRACT
      </button>
    </div>

    <div class="caBox" id="caBox">
      <span class="caText" id="caText">YOUR_CONTRACT_ADDRESS_HERE</span>
      <button class="copyBtn" id="copyBtn" type="button">COPY</button>
      <div class="toast" id="toast">COPIED</div>
    </div>

  </div>
</div>

<script>
const contractBtn = document.getElementById("contractBtn");
const caBox = document.getElementById("caBox");
const copyBtn = document.getElementById("copyBtn");
const caText = document.getElementById("caText");
const toast = document.getElementById("toast");

contractBtn.onclick = () => caBox.classList.toggle("show");

copyBtn.onclick = async () => {
  try{
    await navigator.clipboard.writeText(caText.innerText.trim());
    toast.classList.add("show");
    setTimeout(()=>toast.classList.remove("show"), 1200);
  }catch(e){
    alert("Copy failed");
  }
};
</script>

</body>
</html>
