<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>JAPAN SUSHI MARKET</title>
<link rel="stylesheet" href="style.css?v=101" />
</head>

<body>

<main class="frame">
  <div class="art">
    <img src="JSM.PNG" alt="Japan Sushi Market">

    <!-- Jupiter -->
    <a class="hotspot trade"
       href="https://jup.ag/swap/SOL-あなたのCA"
       target="_blank" rel="noopener"></a>

    <!-- Contract -->
    <button class="hotspot ca-btn" onclick="toggleCA()"></button>

    <!-- Notion -->
    <a class="hotspot log"
       href="https://www.notion.so/JAPAN-SUSHI-MARKET-2ffc4899c21a805c901efed9f4b8ebda?source=copy_link"
       target="_blank" rel="noopener"></a>

    <!-- CA表示 -->
    <div id="caBox" class="caBox">
      <code id="caText">あなたのCAをここに入れる</code>
      <button onclick="copyCA()">COPY</button>
    </div>

  </div>
</main>

<script>
function toggleCA(){
  document.getElementById("caBox").classList.toggle("show");
}

function copyCA(){
  const text = document.getElementById("caText").innerText;
  navigator.clipboard.writeText(text);
}
</script>

</body>
</html>
