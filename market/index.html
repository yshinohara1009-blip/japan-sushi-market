<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>JAPAN SUSHI MARKET</title>
<link rel="stylesheet" href="style.css">
</head>

<body>

<!-- HERO IMAGE -->
<section class="hero">
  <img src="JSM.PNG" alt="Japan Sushi Market">
</section>

<!-- ACTION -->
<section class="action">
  <a href="https://jup.ag/swap/SOL-あなたのCA" target="_blank" class="cta">
    Trade on Jupiter
  </a>

  <button class="contract" onclick="toggleCA()">Contract Address</button>

  <div id="caBox" class="ca">
    あなたのCAをここに入れる
  </div>
</section>

<!-- ARCHIVE LOG -->
<section class="archive">
  <p class="archive-title">ARCHIVE</p>

  <p>2025 — The market opened.</p>
  <p>2025 — The first record was stored.</p>
</section>

<script>
function toggleCA(){
  const box = document.getElementById("caBox");
  box.classList.toggle("show");
}
</script>

</body>
</html>
