<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>JAPAN SUSHI MARKET</title>
<link rel="stylesheet" href="style.css">
</head>

<body>

<!-- MARKET VISUAL -->
<section class="market-visual">
  <img src="JSM.PNG" alt="Japan Sushi Market">
</section>

<!-- ACTION AREA -->
<section class="market-actions">

  <a href="https://jup.ag/swap/SOL-あなたのCA"
     target="_blank"
     class="trade-btn">
     TRADE ON JUPITER
  </a>

  <button class="contract-btn" onclick="toggleCA()">
     CONTRACT
  </button>

  <div id="caBox" class="ca-box">
     <p id="caText">あなたのCAをここに入れる</p>
     <button class="copy-btn" onclick="copyCA()">COPY</button>
     <span id="copied">Copied</span>
  </div>

</section>

<script>
function toggleCA(){
  const box = document.getElementById("caBox");
  box.classList.toggle("show");
}

function copyCA(){
  const text = document.getElementById("caText").innerText;
  navigator.clipboard.writeText(text);

  const copied = document.getElementById("copied");
  copied.style.opacity = "1";
  setTimeout(()=>{copied.style.opacity="0";},1000);
}
</script>

</body>
</html>
