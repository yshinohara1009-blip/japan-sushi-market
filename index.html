<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>JAPAN SUSHI MARKET</title>

  <style>
    :root {
      --gold: #d4af37;
      --rice: #f6f1ea;
      --red: #bc002d;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      height: 100vh;
      overflow: hidden;
      font-family: serif;
      background: black;
      color: white;
    }

    .hero {
      position: relative;
      height: 100vh;
      width: 100%;
      background: url('bg.png') center/cover no-repeat;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      padding: 40px;
    }

    .title {
      font-size: 28px;
      letter-spacing: 2px;
      font-weight: 500;
    }

    .buttons {
      display: flex;
      gap: 20px;
      margin-bottom: 60px;
    }

    .btn {
      padding: 12px 28px;
      border: 1px solid var(--gold);
      color: var(--gold);
      text-decoration: none;
      font-size: 14px;
      letter-spacing: 1px;
      transition: 0.3s;
      background: rgba(0,0,0,0.4);
      backdrop-filter: blur(4px);
    }

    .btn:hover {
      background: var(--gold);
      color: black;
    }

    /* 金箔 */
    .flake {
      position: absolute;
      top: -10px;
      width: 6px;
      height: 6px;
      background: linear-gradient(45deg, #fff8dc, var(--gold));
      opacity: 0.8;
      pointer-events: none;
      animation: fall linear infinite;
    }

    @keyframes fall {
      to {
        transform: translateY(110vh) rotate(360deg);
        opacity: 0;
      }
    }
  </style>
</head>

<body>
  <div class="hero">
    <div class="title">
      JAPAN SUSHI MARKET<br>
      Eat. Trade. Burn.
    </div>

    <div class="buttons">
      <a href="#" class="btn">ENTER MARKET</a>
      <a href="#" class="btn">VIEW LOG</a>
    </div>
  </div>

  <script>
    function createFlake() {
      const flake = document.createElement("div");
      flake.classList.add("flake");

      flake.style.left = Math.random() * 100 + "vw";
      flake.style.animationDuration = 4 + Math.random() * 4 + "s";
      flake.style.opacity = Math.random();
      flake.style.transform = "scale(" + (Math.random() * 1.2 + 0.3) + ")";

      document.body.appendChild(flake);

      setTimeout(() => {
        flake.remove();
      }, 8000);
    }

    setInterval(createFlake, 150);
  </script>
</body>
</html>
