<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>JAPAN SUSHI MARKET</title>
  <link rel="stylesheet" href="style.css?v=gold-snow1" />
</head>
<body>
  <div class="container" id="container">
    <h1>JAPAN SUSHI<br>MARKET</h1>
    <div class="tagline">EAT. TRADE. BURN.</div>

    <div class="buttons">
      <a href="#" class="button-primary">ENTER MARKET</a>
      <a
        href="https://gaudy-fountain-233.notion.site/JAPAN-SUSHI-MARKET-2ffc4899c21a805c901efed9f4b8ebda?source=copy_link"
        class="button-secondary"
        target="_blank"
        rel="noopener noreferrer"
      >
        VIEW LOG
      </a>
    </div>
  </div>

  <script>
    const container = document.getElementById("container");

    function spawnGoldSnow(x, y) {
      for (let i = 0; i < 14; i++) {
        const flake = document.createElement("span");
        flake.className = "gold-flake";

        flake.style.left = x + (Math.random() * 120 - 60) + "px";
        flake.style.top = y + (Math.random() * 20 - 10) + "px";
        flake.style.animationDuration = 0.6 + Math.random() * 0.4 + "s";
        flake.style.opacity = 0.4 + Math.random() * 0.4;

        container.appendChild(flake);

        flake.addEventListener("animationend", () => {
          flake.remove();
        });
      }
    }

    container.addEventListener("pointerdown", (e) => {
      const rect = container.getBoundingClientRect();
      spawnGoldSnow(e.clientX - rect.left, e.clientY - rect.top);
    }, { passive: true });
  </script>
</body>
</html>
