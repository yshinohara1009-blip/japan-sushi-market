<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>JAPAN SUSHI MARKET</title>
  <link rel="stylesheet" href="style.css?v=tapshock1" />
</head>
<body>
  <div class="container" id="container">
    <!-- 事件オーバーレイ（普段は非表示） -->
    <div class="event" id="event" aria-hidden="true">
      <div class="event__shatter"></div>
      <div class="event__glitch"></div>
      <div class="event__dust"></div>
    </div>

    <h1>JAPAN SUSHI<br>MARKET</h1>
    <div class="tagline">EAT. TRADE. BURN.</div>

    <div class="buttons">
      <a href="#" class="button-primary">ENTER MARKET</a>
      <a
        href="https://gaudy-fountain-233.notion.site/JAPAN-SUSHI-MARKET-2ffc4899c21a805c901efed9f4b8ebda?source=copy_link"
        class="button-secondary"
        target="_blank"
        rel="noopener noreferrer"
      >
        VIEW LOG
      </a>
    </div>
  </div>

  <script>
    (function () {
      const VERSION = "tapshock1";
      const KEY = `jsm_event_${VERSION}`;

      const params = new URLSearchParams(location.search);
      const force = params.get("shock") === "1"; // ?shock=1 で毎回テスト可能
      const reset = params.get("reset") === "1"; // ?reset=1 で初回扱いに戻す

      if (reset) localStorage.removeItem(KEY);

      const container = document.getElementById("container");
      const eventLayer = document.getElementById("event");

      function canTrigger(e) {
        // ボタン・リンク押下では発動しない
        const a = e.target.closest("a");
        return !a;
      }

      function triggerOnce() {
        eventLayer.classList.remove("is-on");
        // reflowで確実にアニメ再生
        void eventLayer.offsetWidth;
        eventLayer.classList.add("is-on");

        if (!force) localStorage.setItem(KEY, "1");

        setTimeout(() => eventLayer.classList.remove("is-on"), 900);
      }

      const already = localStorage.getItem(KEY) === "1";
      if (already && !force) return;

      container.addEventListener("pointerdown", (e) => {
        if (!canTrigger(e)) return;
        triggerOnce();
      }, { passive: true });
    })();
  </script>
</body>
</html>
